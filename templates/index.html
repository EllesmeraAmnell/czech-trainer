{% extends "base.html" %}

<!---------- Navigation ----------->
{% block navigation %}
<li class="nav-item">
    <a class="nav-link active" href="/index">Home</a>
</li>
<li class="nav-item">
    <a class="nav-link" href="/quiz">Quiz</a>
</li>
<li class="nav-item">
    <a class="nav-link" href="/edit_db">Edit words</a>
</li>
{% endblock %}

<!---------- Content ----------->
{% block content %}
<div class="col-4">
    <div class="row-fluid">
        <div class="col">
            <div class="container border rounded py-2">
                <form method="POST">
                    <div class="form-group">
                        <label for="login">Логин</label>
                        <input required class="form-control" name='login' placeholder="Логин">
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input required class="form-control" name='password' placeholder="Пароль">
                    </div>
                    <button type="submit" class="btn btn-dark">Войти</button>
                </form>
            </div>
        </div>
    </div>

    {% if result %}
    <div class="row-fluid my-3">
        <div class="col">
            <div class="container border rounded py-2">
               {{ result }}
            </div>
        </div>
    </div>
    {% endif %}

</div>

<div class="col-8">
    <div class="row-fluid">
        <div class="col">
        </div>
    </div>
</div>

{% endblock %}
